<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <title>MusicDB</title>
</head>
<body>
  <h1>Artister (MySQL)</h1>
  <button id="btn-load-mysql">Hämta MySQL</button>
  <ul id="list-mysql"></ul>

  <h2>Lägg till MySQL-artist</h2>
  <input id="in-mysql-namn" placeholder="Namn">
  <input id="in-mysql-info" placeholder="Info">
  <button id="btn-add-mysql">Lägg till</button>

  <hr>

  <h1>Artister (MongoDB)</h1>
  <button id="btn-load-mongo">Hämta MongoDB</button>
  <ul id="list-mongo"></ul>

  <h2>Lägg till MongoDB-artist</h2>
  <input id="in-mongo-name" placeholder="Name">
  <input id="in-mongo-genre" placeholder="Genre">
  <input id="in-mongo-country" placeholder="Country">
  <input id="in-mongo-albums" placeholder="Albums">
  <button id="btn-add-mongo">Lägg till</button>

  <script src="app.js"></script>
</body>
</html>
